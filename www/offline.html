<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KITTYHACK</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      color: #5a5c69;
    }
    .offline-card {
      max-width: 500px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: white;
      overflow: hidden;
    }
    .offline-card-header {
      border-bottom: 1px solid #e3e6f0;
      padding: 15px 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
    .offline-card-body {
      padding: 30px 20px;
      text-align: center;
    }
    .header-text {
      margin: 0;
      font-weight: bold;
      color: #4e73df;
      font-size: 1.1rem;
    }
    .offline-symbol {
      font-size: 48px;
      margin-bottom: 20px;
      color: #e74a3b;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #5a5c69;
    }
    p {
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .btn-retry {
      padding: 10px 24px;
      font-size: 1rem;
      background-color: #4e73df;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
      font-weight: 500;
    }
    .btn-retry:hover {
      background-color: #2e59d9;
    }
    @media (max-width: 576px) {
      .offline-card {
        max-width: 100%;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-card">
    <div class="offline-card-header">
      <h5 class="header-text">KITTYHACK</h5>
    </div>
    <div class="offline-card-body">
      <div class="offline-symbol">⚠️</div>
      <h1>Not reachable</h1>
      <p>The connection to your Kittyflap has been lost. This might be due to network issues or the device being powered off.</p>
      <button onclick="window.location.href = '/'" class="btn-retry">
        Try to reload the WebGUI
      </button>
    </div>
  </div>
</body>
</html>
